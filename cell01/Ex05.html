<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            width: 50%;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            border: 1px solid black;
        }
        .first-cell {
            background-color: pink;
        }
        .second-cell {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="first-cell">Pawat</td>
            <td class="second-cell">Kaenprom</td>
        </tr>
    </table>
</body>
</html>
