<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            margin: 5px;
            padding: 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="number" id="num1" placeholder="Enter number" min="0">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="number" id="num2" placeholder="Enter number" min="0">
        <button id="calculateBtn">Try me!</button>
    </div>

    <script>
        $(document).ready(function () {
            $("#calculateBtn").on("click", function () {
                let num1 = $("#num1").val();
                let num2 = $("#num2").val();
                let operator = $("#operator").val();

                if (num1 === "" || num2 === "" || num1 < 0 || num2 < 0) {
                    alert("Error :(");
                    return;
                }

                num1 = parseInt(num1);
                num2 = parseInt(num2);
                let result;

                if ((operator === '/' || operator === '%') && num2 === 0) {
                    alert("It's over 9000!");
                    console.log("It's over 9000!");
                    return;
                }

                switch (operator) {
                    case '+': result = num1 + num2; break;
                    case '-': result = num1 - num2; break;
                    case '*': result = num1 * num2; break;
                    case '/': result = num1 / num2; break;
                    case '%': result = num1 % num2; break;
                }

                alert("Result: " + result);
                console.log("Result: " + result);
            });

            setInterval(() => {
                alert("Please, use me...");
            }, 30000);
        });
    </script>
</body>
</html>
